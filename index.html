<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Select a unit you want to convert</h1><br>
<div id="Titles">
<div id="distanceTitle"><p>Distance units</p></div>
<div id="weightTitle"><p>Weight units</p></div>
<div id="capacityTitle"><p>Capacity units</p></div>
<div id="temperatureTitle"><p>Temperatures</p></div>   
</div> 
<div id="unitButtonsImperial">
            <div id="LengthUnitsImperial">
                <button id="FeetButton">Feet</button>
                <button id="InchesButton">Inches</button>
                <button id="MilesButton">Miles</button>
                <button id="YardsButton">Yards</button>
            </div>
            <div id="MassUnitsImperial">
                <button id="OuncesButton">Ounces</button>
                <button id="PoundsButton">Pounds</button>
                <button id="StonesButton">Stone</button>
            </div>
            <div id="CapacityUnitsImperial">
                <button id="PintsButton">Pint</button>
                <button id="GallonsButton">Gallons</button>
                <button id="QuartsButton">Quarts</button>
                <button id="CupsButton">Cups</button>
            </div>
            <div id="TemperatureUnitsImperial">
                <button id="FahrenheitButton">°F</button>
            </div>
    </div>
    <div id="unitButtonsMetric">        
            <div id="LengthUnitsMetric">
                <button id="KilometresButton">Kilometres</button>
                <button id="MetersButton">Meters</button>
                <button id="CentimetresButton">Centimetres</button>
                <button id="MilimetresButton">Milimetres</button> 
            </div>
            <div id="MassUnitsMetric">
                <button id="KilogramsButton">Kilograms</button>
                <button id="DecagramsButton">Decagrams</button>
                <button id="GramsButton">Grams</button>
                <button id="MiligramsButton">Miligrams</button>
            </div>
            <div id="CapacityUnitsMetric">
                <button id="LitresButton">Litres</button>
                <button id="DecilitresButton">Decilitres</button>
                <button id="MililitresButton">Mililitres</button>
            </div>
            <div id="TemperatureUnitsMetric">
                <button id="CelsiusButton">°C</button>
            </div>            
    </div>
<div id="conversionChoice"></div>
<div id="conversionResult"></div>
</body>
</html>
